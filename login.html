<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Wi-Fi</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h2>Connexion au réseau Wi-Fi</h2>
    <form method="POST">
        <input type="text" name="ssid" placeholder="Nom du réseau (SSID)" required><br>
        <input type="password" name="password" placeholder="Mot de passe Wi-Fi" required><br>
        <button type="submit">Se connecter</button>
    </form>
</div>
</body>
</html>
